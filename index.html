<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container" role="main">
    <div class="card">

      <div class="bg-top">
        <img src="images/bg-pattern-card.svg" alt="Card Pattern" />
      </div>

      <img class="avatar" src="./images/image-victor.jpg" alt="perfil icon">

      <div class="header">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
      </div>

      <p class="local">London</p>

      <div class="stats-row">
        <div class="stats">
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>

        <div class="stats">
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="stats">
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/manuacg" target="_blank">Manuela Azeredo</a>.
  </div>
</body>

</html>
